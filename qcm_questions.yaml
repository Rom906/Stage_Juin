exercices:
  - nom: "Un algorithme de multiplication"
    mots_clés: ["Algorithmie"]
    questions:
      - question: "1.1"
        enonce: "prime.tex"
        libre: true
        difficulte: "1"
        cadre: "4cm"
        package: "\\usepackage[T1]{fontenc}\n\\usepackage[linesnumbered, ruled, lined, french, frenchkw]{algorithm2e}\n\\newcommand{\\TantQue}[2]{\\While{#1}{#2}}"

      - question: "1.2"
        enonce: Donnez la complexité de l'algorithme mul en fonction de x.
        libre: true
        difficulte: "2"
        cadre: "4cm"

      - question: "1.3"
        enonce: Démontrez que mul(x, y) = x * y.
        libre: true
        difficulte: "3"
        cadre: "4cm"

  - nom: "Représentation binaire des nombres"
    mots_clés: ["Algorithmie"]
    questions:
      - question: "2.1"
        enonce: "Comment savoir si l'entier représenté par un tableau de bits est pair ?"
        libre: true
        difficulte: "1"
        cadre: "4cm"

      - question: "2.2.1"
        enonce: "
          Quel est la complexité de l'algorithme suivant :
          algorithme mul2(T: [bit]):
              pour chaque i de [1, T.longueur - 1]:
                  T[i] ← T[i-1]
              T[0] ← 0"
        libre: true
        difficulte: "2"
        cadre: "4cm"

      - question: "2.2.2"
        enonce: "Montrez que l'algorithme mul2(T: [bit]) permet de multiplier par deux en place un entier."
        libre: true
        difficulte: "2"
        cadre: "15cm"

      - question: "2.3"
        enonce: "Donnez un algorithme div2(T: [bit]) ainsi que sa complexité permettant de diviser par deux un entier représenté en binaire."
        libre: true
        difficulte: "3"
        cadre: "4cm"

      - question: "2.4"
        enonce: "Si les tableaux Tx et Ty représentent x et y, quelle est la taille du tableau représentant x * y ?"
        libre: true
        difficulte: "2"
        cadre: "4cm"

  - nom: "Adaptation de l'algorithme"
    questions:
      - question: "3.1"
        enonce: "Modifiez l'algorithme mul pour qu'il soit : mul(Tx: [bit], Ty: [bit]) → [bit]"
        libre: true
        difficulte: "3"
        cadre: "4cm"

      - question: "3.2"
        enonce: "Déduisez la complexité de ce nouvel algorithme par rapport à Tx.longueur et Ty.longueur."
        libre: true
        difficulte: "3"
        cadre: "4cm"
  - nom: ""
    mots_clés: "POO"
    questions:
